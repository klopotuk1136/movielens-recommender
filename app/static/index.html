<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lookup Movie</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, input, button { font-size: 1rem; }
    input { width: 4rem; margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>Find Movie by ID</h1>
  <form id="movie-form">
    <label for="movie-id">Movie ID:</label>
    <input type="number" id="movie-id" name="movie_id" min="1" required>
    <button type="submit">Go</button>
  </form>

  <script>
    document
      .getElementById('movie-form')
      .addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('movie-id').value.trim();
        if (id) {
          window.location.href = `/movies/${encodeURIComponent(id)}/`;
        }
      });
  </script>
</body>
</html>
